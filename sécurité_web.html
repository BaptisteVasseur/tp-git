<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sécurité Web - Bonnes pratiques</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      color: #1f2937;
      line-height: 1.6;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1e3a8a;
      color: #fff;
      padding: 1.5rem;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 2rem;

      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
    }
    section {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 1.5rem;
      margin-bottom: 2rem;
    }
    h2 {
      color: #1e40af;
      margin-top: 0;

    h3 {
      margin-bottom: 0.3rem;
      color: #374151;
    }
    ul {
      padding-left: 1.2rem;
